<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hill&#39;ffair 2K18:Halcyon Hues-Canvas Painted with Memories . The annual cultural fest of National Institute of Technology Hamirpur">
    <meta name="description" content="This Hillffair, NIT Hamirpur web application supports both offline and online mode, has a splash screen and add to home screen, just like any normal native app">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileImage" content="/images/logo.jpg">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hillffair17 progressive app">
    <meta name="application-name" content="Hillffair17 progressive app">
    <link rel="icon" href="./images/logo2k17.png">
    <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/register.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
        <div class="container">
                <div class="box"></div>
                <div class="container-forms">
                  <div class="container-info">
                    <div class="info-item">
                      <img src="./images/nithw.png" >
                      <div class="name-dates">
                        Thanks for registration, we'll contact you soon.
                      </div> 
                    </div>
                    <div class="info-item">
                      <img src="./images/logo2k18.png" >
                      <div class="name-dates">
                        <h1 id="heading">Hill'ffair 2k18</h1>
                        <h2 class="hillffairDate">5<sup>th</sup> - 7<sup>th</sup> Oct</h2>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="container-form-con"> -->
                    <div class="container-form">
                      <form class="contactForm" id="regForm" method="POST" action="/adduser">
                        <div class="form-fieldset ui-input __first required" id="half">
                          <input type="text" name="name" id="name" class="input">
                          <label for="name" class="label">
                            <span>Name</span>
                          </label> 
                          <div class="invalid-message"></div>
                        </div>

                        <div  class="form-fieldset ui-input __first required" id="half">
                          <input type="text" name="team" id="team" class="input">
                          <label for="team" class="label">
                            <span>Team</span>
                          </label> 
                          <div class="invalid-message"></div>
                        </div>
              
                        <div class="form-fieldset ui-input __first required" id="half">
                          <div class="required">
                            <input type="text" name="email" id="email" class="input">
                            <label for="email" class="label">
                              <span data-text="email">Email</span>
                            </label> 
                            <div class="invalid-message"></div>
                          </div>
                        </div>
                        <div class="form-fieldset ui-input __first required" id="half">
                          <input type="number" name="phone" id="phone" class="input">
                          <label for="phone" class="label">
                            <span>Phone Number</span>
                          </label> 
                          <div class="invalid-message"></div>
                        </div>
                        
                        <div class="form-fieldset ui-input __first required" id="half">
                          <div class="required">
                            <input type="text" name="college" id="college" class="input">
                            <label for="college" class="label">
                              <span>College</span>
                            </label> 
                            <div class="invalid-message"></div>
                          </div>
                        
                        </div>
                        <div class="form-fieldset ui-input __first required" id="half">
                          <input type="text" name="city" id="city" class="input">
                          <label for="city" class="label">
                            <span>City</span>
                          </label> 
                          <div class="invalid-message"></div>
                        </div>
                        
                        <div class="form-fieldset ui-input __first required" id="full">
                          <select id="eventsOpt" name="event" class="eventOption input">
                            <option value disabled selected></option>
                            <option value="Only Attend Festival">Only Attend Festival</option>
                            <option value="Battle of Bands">Battle of Bands</option>
                            <option value="Battle of Nukkad">Battle of Nukkad</option>
                          </select>
                          <label for="event" id="selectEvent" class="label">
                              <span>Reason for Register</span>
                            </label>
                          <div class="invalid-message"></div>
                        </div>
                        
                        <!-- <div class="formField">
                          <label for="message" class="textfieldLabel">Message</label> class="label" 
                          <textarea></textarea>
                        </div> -->
                        <div class="form-footer">
                          <input type="submit" name="submit" class="btn" id="submitButton">
                        </div>
              
                      </form>
                    </div>
                  <!-- </div> -->
                </div>
        </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/validation.js"></script>
  <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
